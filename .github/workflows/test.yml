name: test

on:
  workflow_dispatch:
    inputs:
      github_mac_asset_id:
        description: 'Asset ID for mac'
        default: '1332224455'
        required: true
      github_windows_asset_id:
        description: 'Asset ID for windows'
        default: '1332224455'
        required: true
jobs:
  package-macos:
    strategy:
      matrix:
        os: [macos-11]
        addrsize: ['64']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Determine Release Tag
      env:
        RELEASE: ${{ github.ref_name }}
      id: release_tag
      run: |
        echo "tag=${RELEASE%%.*}" >> "$GITHUB_OUTPUT"
        echo "RELEASE=${RELEASE}" >> "$GITHUB_OUTPUT"
    - uses: secondlife/action-autobuild@v3.8.0
      with:
        addrsize: ${{ matrix.addrsize }}
        token: ${{ github.token }}
        build-args: ../build-cmd.sh ${{ inputs.github_mac_asset_id }}
  package-windows:
    strategy:
      matrix:
        os: [windows-2022]
        addrsize: ['64']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Determine Release Tag
      env:
        RELEASE: ${{ github.ref_name }}
      id: release_tag
      run: |
        echo "tag=${RELEASE%%.*}" >> "$GITHUB_OUTPUT"
        echo "RELEASE=${RELEASE}" >> "$GITHUB_OUTPUT"
    - uses: secondlife/action-autobuild@v3.8.0
      with:
        addrsize: ${{ matrix.addrsize }}
        token: ${{ github.token }}
        build-args: ../build-cmd.sh ${{ inputs.github_windows_asset_id }}
  release:
    needs:
    - package-windows
    - package-macos
    runs-on: [ubuntu-latest]
    if: startsWith(github.ref, 'refs/tags/m')
    steps:
      - uses: secondlife/action-autobuild-release@v3
        with:
          public: false

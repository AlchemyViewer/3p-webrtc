name: test

on:
  release:
    types: [published]

jobs:
  package-macos:
    strategy:
      matrix:
        os: [macos-11]
        addrsize: ['64']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Determine Release Tag
      env:
        RELEASE: ${{ github.ref_name }}
      id: release_tag
      run: |
        echo "tag=${RELEASE%%.*}" >> "$GITHUB_OUTPUT"
        echo "RELEASE=${RELEASE}" >> "$GITHUB_OUTPUT"
    - uses: secondlife/action-autobuild@v3.8.0
      with:
        addrsize: ${{ matrix.addrsize }}
        token: ${{ github.token }}
        build-args: ../build-cmd.sh 1332412191
  package-windows:
    strategy:
      matrix:
        os: [windows-2022]
        addrsize: ['64']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Determine Release Tag
      env:
        RELEASE: ${{ github.ref_name }}
      id: release_tag
      run: |
        echo "tag=${RELEASE%%.*}" >> "$GITHUB_OUTPUT"
        echo "RELEASE=${RELEASE}" >> "$GITHUB_OUTPUT"
    - uses: secondlife/action-autobuild@v3.8.0
      with:
        addrsize: ${{ matrix.addrsize }}
        token: ${{ github.token }}
        build-args: ../build-cmd.sh 1332416345
  release:
    needs:
    - package-windows
    - package-macos
    runs-on: [ubuntu-latest]
    steps:
      - uses: roxanneskelly/action-autobuild-release@132e094db5239494b514f507c00d9a867c7c158e
        with:
          public: false
